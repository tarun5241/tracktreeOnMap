{% extends 'main.html' %}

{% block content %}


<div class="login-box">
    <h2>REGISTER YOUR NGO's Event</h2>
    <form method="post" action="{% url 'add-event' user.id %}">
        {% csrf_token %}
        <div class="user-box">
            <p>NGO Name : {{user.ngo_name}}</p>
        </div>
        <!-- <div class="user-box">
            <input type="text" name="ngo_name" value="{{ngo.id}}" required="">
            <label>NGO Name</label>
        </div> -->
        <div class="user-box">
            <input type="text" name="event_name" required="">
            <label>Event Name</label>
        </div>
        <div class="user-box">
            <p>Event Date</p>
            <input type="date" placeholder="" name="event_date" required="">

        </div>

        <div class="user-box">
            <input type="text" name="tree_name" required="">
            <label>Name of Saplings Planted</label>
        </div>

        <div class="user-box">
            <input type="number" name="trees_planted" required="">
            <label>Total Saplings Planted</label>
        </div>
        <div class="user-box">Event Location's</div>
        <div class="user-box">
            <input type="number" step="any" name="latitude" required="">
            <label>Latitude</label>
        </div>

        <div class="user-box">
            <input type="number" step="any" name="longitude" required="">
            <label>Longitude</label>
        </div>
        <!-- <div class="user-box">
            <input type="password" name="password" required="">
            <label>Password</label>
        </div> -->
        <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            <!-- <a href="{% url 'register' user.id %}">already done </a> -->
        </a>
    </form>
</div>



{% endblock content %}
