{% extends 'main.html' %}

{% block content %}
<div class="login-box">
    <h2>Login</h2>
    <form method="post" action="{% url 'login-user' %}">
        {% csrf_token %}
        <div class="user-box">
            <input type="text" name="uname" required="">
            <label>NGO Username</label>
        </div>

        <div class="user-box">
            <input type="password" name="password" required="">
            <label>Password</label>
        </div>
        <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
        </a>
    </form>
</div>

{% endblock content %}
